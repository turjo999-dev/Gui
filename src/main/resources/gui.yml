# GUI Configuration
# Customize all GUI elements, layouts, and appearances

main-shop:
  title: "&6&l✦ &e&lEASY SHOP GUI &6&l✦"
  size: 54
  fill-empty-slots: true
  background-item:
    material: "BLACK_STAINED_GLASS_PANE"
    name: " "
  border-item:
    material: "YELLOW_STAINED_GLASS_PANE"
    name: " "
  
  # Player info display
  player-info:
    enabled: true
    slot: 4
    material: "PLAYER_HEAD"
    name: "&6&l👤 &e&l{player_name}"
    lore:
      - "&7▸ &fBalance: &a${balance}"
      - "&7▸ &fPermissions: {permissions}"
      - "&7▸ &fDiscount: &a{discount}%"
      - "&7▸ &fSell Multiplier: &a{sell_multiplier}x"
  
  # Navigation items
  search-item:
    enabled: true
    slot: 37
    material: "COMPASS"
    name: "&b&l🔍 &e&lSEARCH ITEMS"
    lore:
      - "&7▸ &fQuickly find items"
      - "&7▸ &fSearch by name or category"
      - ""
      - "&a&l➤ &aClick to search!"
  
  history-item:
    enabled: true
    slot: 38
    material: "BOOK"
    name: "&3&l📋 &e&lTRANSACTION HISTORY"
    lore:
      - "&7▸ &fView purchase history"
      - "&7▸ &fTrack your spending"
      - ""
      - "&a&l➤ &aClick to view!"
  
  settings-item:
    enabled: true
    slot: 39
    material: "COMPARATOR"
    name: "&7&l⚙ &e&lSHOP SETTINGS"
    lore:
      - "&7▸ &fConfirm purchases: &aON"
      - "&7▸ &fSound effects: &aON"
      - "&7▸ &fNotifications: &aON"
      - ""
      - "&a&l➤ &aClick to configure!"
  
  quick-sell-item:
    enabled: true
    slot: 40
    material: "HOPPER"
    name: "&c&l💸 &e&lQUICK SELL"
    lore:
      - "&7▸ &fSell inventory items"
      - "&7▸ &fBulk selling available"
      - ""
      - "&a&l➤ &aClick to sell!"
  
  info-item:
    enabled: true
    slot: 41
    material: "PAPER"
    name: "&e&l📄 &e&lSHOP INFORMATION"
    lore:
      - "&7▸ &fTotal Items: &a{total_items}"
      - "&7▸ &fCategories: &a{total_sections}"
      - "&7▸ &fDynamic Pricing: &aENABLED"
      - "&7▸ &fStock System: &aENABLED"
  
  close-item:
    enabled: true
    slot: 43
    material: "BARRIER"
    name: "&c&l✖ &e&lCLOSE SHOP"
    lore:
      - "&7▸ &fClose this menu"
      - ""
      - "&c&l➤ &cClick to close!"

