    name: " "
  
  # Navigation items
  back-item:
    enabled: true
    slot: 0
    material: "ARROW"
    name: "&c&l← &e&lBACK TO SHOP"
    lore:
      - "&7▸ &fReturn to main shop"
      - ""
      - "&a&l➤ &aClick to go back!"
  
  previous-page-item:
    material: "SPECTRAL_ARROW"
    name: "&e&l← &e&lPREVIOUS PAGE"
    lore:
      - "&7▸ &fPage {current_page} of {total_pages}"
      - ""
      - "&a&l➤ &aClick to go back!"
  
  next-page-item:
    material: "SPECTRAL_ARROW"
    name: "&e&l→ &e&lNEXT PAGE"
    lore:
      - "&7▸ &fPage {next_page} of {total_pages}"
      - ""
      - "&a&l➤ &aClick to continue!"
  
  page-info-item:
    material: "BOOK"
    name: "&6&l📖 &e&lPAGE INFO"
    lore:
      - "&7▸ &fCurrent Page: &a{current_page}"
      - "&7▸ &fTotal Pages: &a{total_pages}"
      - "&7▸ &fTotal Items: &a{total_items}"
      - "&7▸ &fItems on Page: &a{items_on_page}"
  
  # Player info in section
  player-info:
    enabled: true
    slot: 4
    material: "PLAYER_HEAD"
    name: "&6&l👤 &e&l{player_name}"
    lore:
      - "&7▸ &fBalance: &a${balance}"
