    enabled: true
    slot: 8
    material: "EMERALD"
    name: "&a&l💎 &e&lQUICK ACTIONS"
    lore:
      - "&7▸ &fAvailable actions:"
      - "&a  • &fBuy in bulk"
      - "&a  • &fSell inventory"
      - "&a  • &fPrice alerts"
      - "&a  • &fWishlist items"
      - ""
      - "&a&l➤ &aClick for options!"

item-detail-gui:
  title: "&6&l✦ {item_name} &6&l✦"
  size: 45
  fill-empty-slots: true
  background-item:
    material: "BLACK_STAINED_GLASS_PANE"
    name: " "
  border-item:
    material: "CYAN_STAINED_GLASS_PANE"
    name: " "
  
  # Main item display
  main-item-slot: 13
  
  # Quantity controls
  decrease-5-slot: 10
  decrease-1-slot: 11
  current-quantity-slot: 12
  increase-1-slot: 14
  increase-5-slot: 15
  
  # Quick quantity sets
  set-16-slot: 19
  set-32-slot: 20
  set-64-slot: 21
  
  # Action buttons
  buy-button-slot: 30
  sell-button-slot: 32
  quick-actions-slot: 31
  
  # Navigation
  back-button-slot: 36
  close-button-slot: 44
  
  # Player info
  player-info-slot: 4

# Sound Effects
sounds:
  enabled: true
  click-sound: "UI_BUTTON_CLICK"
  success-sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  error-sound: "ENTITY_VILLAGER_NO"
  page-turn-sound: "ITEM_BOOK_PAGE_TURN"
  purchase-sound: "ENTITY_PLAYER_LEVELUP"
  sell-sound: "ENTITY_VILLAGER_YES"

# Animation Settings
animations:
  enabled: true
  glow-affordable-items: true
  pulse-expensive-items: false
  rainbow-rare-items: true